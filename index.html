
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Fusion: Infinite Culinary Alchemist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }
        .drag-over {
            transform: scale(1.05);
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }
        .recipe-discovery-glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #fbbf24; }
            to { box-shadow: 0 0 20px #f59e0b; }
        }
        .radiance-aura {
          background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
          animation: pulse-radiance 4s ease-in-out infinite;
        }
        @keyframes pulse-radiance {
          0%, 100% { transform: scale(1); opacity: 0.5; }
          50% { transform: scale(1.5); opacity: 0.8; }
        }
        .jiggle {
          animation: jiggle 0.3s ease-in-out;
        }
        @keyframes jiggle {
          0%, 100% { transform: scale(1); }
          25% { transform: scale(0.95) rotate(-2deg); }
          75% { transform: scale(1.05) rotate(2deg); }
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
